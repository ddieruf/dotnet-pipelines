---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu #ddieruf/docker-dotnet-sonarscanner
    tag: 16.04 #latest

params:
  SONAR_PROJECT_KEY:
  SONAR_PROJECT_NAME:
  SONAR_HOST:
  SONAR_LOGIN_KEY:
  SONAR_SCANNER_VERSION:
  SONAR_SCANNER_MSBUILD_VERSION:
  SONAR_TIMEOUT_SECONDS:
  DOTNET_VERSION:
  DOTNET_FRAMEWORK:
  DOTNET_RUNTIME_ID:

inputs:
  - name: src-and-test
  - name: dotnet-pipelines
  - name: keyval

outputs:
  - name: keyvalout

run:
  path: dotnet-pipelines/concourse-tasks/scan-code-quality/task.sh
