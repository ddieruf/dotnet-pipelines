---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu #microsoft/dotnet
    tag: 16.04 #latest

params:
  ARTIFACTORY_REPO_ID:
  ARTIFACTORY_TOKEN:
  ARTIFACTORY_HOST:
  SRC_CSPROJ_LOCATION_IN_SOLUTION:
  UNIT_TEST_CSPROJ_LOCATION_IN_SOLUTION:
  INTEGRATION_TEST_CSPROJ_LOCATION_IN_SOLUTION:
  SMOKE_TEST_CSPROJ_LOCATION_IN_SOLUTION:
  CF_STAGE_MANIFEST_LOCATION:
  CF_PROD_MANIFEST_LOCATION:
  ARTILLERY_MANIFEST_LOCATION_IN_SOLUTION:
  DOTNET_VERSION:
  DOTNET_FRAMEWORK:
  DOTNET_RUNTIME_ID:
  DOTNET_PLATFORM:
  DOTNET_TEST_LOGGER:

inputs:
  - name: src-and-test
  - name: task-scripts
  - name: concourse-tasks
  - name: keyval

outputs:
  - name: out
  - name: keyvalout
  
run:
  path: concourse-tasks/build-and-upload/task.sh
