---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu #pivotalservices/docker-concourse-cf-tools
    tag: 16.04 #latest

params:
  CF_PROD_ORG:
  CF_PROD_PASSWORD:
  CF_PROD_SPACE:
  CF_PROD_USERNAME:
  CF_PROD_API_URL:
  ARTIFACTORY_REPO_ID:
  ARTIFACTORY_TOKEN:
  ARTIFACTORY_HOST:
  CF_CLI_VERSION:

inputs:
  - name: dotnet-pipelines
  - name: keyval

outputs:
  - name: keyvalout

run:
  path: dotnet-pipelines/concourse-tasks/push-to-cf-prod/task.sh
