---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu #microsoft/dotnet
    tag: 16.04 #latest

params:
  ARTIFACTORY_REPO_ID:
  ARTIFACTORY_TOKEN:
  ARTIFACTORY_HOST:
  UNIT_TEST_DLL_NAME:
  DOTNET_VERSION:
  DOTNET_FRAMEWORK:
  DOTNET_PLATFORM:
  DOTNET_TEST_LOGGER:
  
inputs:
  - name: dotnet-pipelines
  - name: keyval

outputs:
  - name: keyvalout

run:
  path: dotnet-pipelines/concourse-tasks/unit-test/task.sh
