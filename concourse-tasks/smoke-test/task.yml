---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu #microsoft/dotnet
    tag: 16.04 #latest

params:
  ARTIFACTORY_REPO_ID:
  ARTIFACTORY_TOKEN:
  ARTIFACTORY_HOST:
  SMOKE_TEST_ARTIFACT_NAME:
  SMOKE_TEST_DLL_NAME:
  DOTNET_VERSION:

inputs:
  - name: dotnet-pipelines
  - name: keyval

outputs:
  - name: keyvalout

run:
  path: dotnet-pipelines/concourse-tasks/smoke-test/task.sh
